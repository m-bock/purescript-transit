<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>$title$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Your GitHub stylesheet -->
    <link rel="stylesheet" href="assets/github.css" />

    <!-- Your custom layout -->
    <style>
      /* Basic layout like GitHub's README container */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #0d1117; /* dark bg looks nice with dark theme */
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        padding: 45px;
      }
    </style>

    <!-- Pandoc syntax highlighting CSS -->
    $if(highlighting-css)$
    <style type="text/css">
      $highlighting-css$
    </style>
    $endif$
  </head>

  <body>
    <article class="markdown-body">$body$</article>
  </body>
</html>
